<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Belajar Javascript - Niomic</title>
</head>
<body>
  <h2>Login</h2>
  <p class="department">- Department of Finance -</p>
  <input type="email" id="email" value="email"><br><br>
  <input class="" type="text" value="username"><br><br>
  <input class="password" type="password" value="password"><br><br>
  <button type="button" value="button" onclick=jalan()>Jalan</button>
  <script type="text/javascript">
    function jalan() {
      console.log(document.getElementById("email"))
      console.log(document.getElementsByTagName("h2"))
      console.log(document.getElementsByClassName("password"))
      console.log(document.querySelector(".department"))
    }
  </script>
</body>

</html>
